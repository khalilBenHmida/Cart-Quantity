<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingcart</title>
    <link rel="stylesheet"  href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <h1 class="cart">My cart</h1>
   <!-- Cart Total Section -->
<div id="cart-total">
  <h3 id="total">Total: $0</h3>
</div>

   <div class="card-container">
   <div class="card" style="width: 18rem;">
    <img src="https://mk-media.mytek.tn/media/catalog/product/cache/8be3f98b14227a82112b46963246dfe1/1/_/1_2133.jpg" class="card-img-top" >
    <div class="card-body">
      <p class="card-text">Iphone 14</p>
      <p class="prices">price 1600$</p>
      <i class="fas fa-trash"></i>   <i class="fa-solid fa-plus"></i> <span class="quantity">0</span> <i class="fa-solid fa-minus"></i> <i class="far fa-heart"></i> <style>
       
        .fa-plus,
        .fa-minus,
        .cart-count {
          margin-right: 20px;}
      </style>
    </div>

  </div>
  <div class="card" style="width: 18rem;">
    <img src="https://www.tunisianet.com.tn/189742-large/smartphone-apple-iphone-12-64-go-bleu.jpg" class="card-img-top1" >
    <div class="card-body">
      <p class="card-text">Iphone 12</p>
      <p class="prices">price 1300$</p>
      <i class="fas fa-trash"></i> <i class="fa-solid fa-plus"></i> <span class="quantity">0</span> <i class="fa-solid fa-minus"></i> <i class="far fa-heart"></i>
    </div>
  </div>
  <div class="card" style="width: 18rem;">
    <img src="https://static.fnac-static.com/multimedia/Images/FR/MDM/1d/6c/d3/13855773/1545-1/tsp20230930001247/Apple-iPhone-X-64Go-Gris-Reconditionne-Grade-A-Lagoona.jpg" class="card-img-top2" >
    <div class="card-body">
      <p class="card-text">Iphone X</p>
      <p class="prices">price 1100$</p>
      <i class="fas fa-trash"></i> <i class="fa-solid fa-plus"></i> <span class="quantity">0</span> <i class="fa-solid fa-minus"></i> <i class="far fa-heart"></i>
      </div>
      </div>
      <script src="dom.js"></script>
</body>
</html>
